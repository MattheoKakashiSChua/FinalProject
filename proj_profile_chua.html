<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"> 
        <img src="CS.png">
        <h1 class="site-name">Welcome to the Equality within Genders Campaign!</h1>
        <p class="tagline">Thank you for joining us!</p>
    </header>

    <main>
        <section class="profile-section">
            <h2>Your Profile (Information)</h2>
            <div class="profile-info">
                <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
                <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
                <p><strong>Email Address:</strong> <span id="profileEmail"></span></p>
                <p><strong>Sex:</strong> <span id="profileSex"></span></p>
                <p><strong>Why you support this campaign:</strong> <span id="profileSupportReason"></span></p>
            </div>
            <div class="buttons">
                <a href="http://127.0.0.1:3000/Users/macbookpro/Downloads/Mattheo's%20Website.html" id="main">Go to Main Website!</a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
