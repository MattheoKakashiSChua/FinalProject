<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="site-name">Equality within Genders</h1>
        <p class="tagline">Promoting equality, peace, and independence among genders</p>
    </header>

    <main>
        <section class="signup-section">
            <h2>SIGN UP FORM</h2>
            <form id="signupForm" class="signup-form">
                <label for="firstName">First Name<span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName">
                <span class="error" id="firstNameError"></span>

                <label for="lastName">Last Name<span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName">
                <span class="error" id="lastNameError"></span>

                <label>Sex<span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="sex" value="Male"> Male</label>
                    <label><input type="radio" name="sex" value="Female"> Female</label>
                    <label><input type="radio" name="sex" value="Prefer not to say"> Prefer not to say</label>
                </div>
                <span class="error" id="sexError"></span>

                <label for="email">Email Address<span class="required">*</span></label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>

                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" name="password">
                <span class="error" id="passwordError"></span> 

                <label for="contact">Contact Number</label> 
                <input type="text" id="contact" name="contact">

                <label for="supportReason">Why youâ€™re supporting our campaign<span class="required">*</span></label>
                <textarea id="supportReason" name="supportReason"></textarea>
                <span class="error" id="supportReasonError"></span>

                <button type="submit" id="signupButton">Sign Up!</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
